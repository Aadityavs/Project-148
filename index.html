<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="girl" src="./girl/scene.gltf"></a-asset-item>      

      <a-assets-item id ='cat' src="./3d_modelling_my_cat_fripouille/scene.gltf"></a-assets-item>

      <a-assets-item id="lamp" src="./old_english_street_lamp_.obj/scene.gltf"></a-assets-item>

      <img id="bg" src="./images/meadow-with-pond-conifers-hills-night_107791-10085.avif">

    </img>
    </a-assets>

    <!---------------------------------------light-------------------------------------------------->

     <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type:ambient; intensity:0.5"></a-entity>

    <!--point light-->
    <!--Add Code here-->

     <a-entity>
      <a-entity light="type:point; castShadow:true; intnsity:1; 
       color:#e6ca14" position="-5 10 -3"></a-entity>
    </a-entity>
    

    <!-------------------------------------Background----------------------------------------------->

    <a-assets>
        <img id="ground" src="./images/istockphoto-1365037460-612x612.jpg">
      </a-assets>
    
      <!-- vertical plane. -->
      <a-plane src="#bg" position="0 10 -5" height="30" width="50"></a-plane>
    
      <!--  ground. -->
      <a-plane src="#ground" height="20" width="50" rotation="-90 0 0"></a-plane>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--girl-->
    <a-entity>
      <a-entity position="0 0 0" scale="0.004 0.004 0.004" 
      gltf-model="#girl" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--lamp-->
    <a-entity>
      <a-entity position="-5 0 -3" scale="1.3 1.3 1.3"
      gltf-model="#lamp" >
      </a-entity>
    </a-entity>

    <!--tree-->
    <a-entity>
      <a-entity position="7 0 0" rotation="180 70 0" 
      scale="0.00003 0.00003 0.00003" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
